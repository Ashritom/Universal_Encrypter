<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryption & Decryption</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Secure File Encryption and Decryption</h1>
        <!-- File Upload & Password Input -->
        <div class="form-group">
            <label for="file">Select File:</label>
            <input type="file" id="file" name="file" required>
        </div>
        <div class="form-group">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <!-- Buttons for Encryption & Decryption -->
        <div class="button-group">
            <button id="encrypt-btn" class="btn">Encrypt</button>
            <button id="decrypt-btn" class="btn">Decrypt</button>
        </div>
        <!-- Progress Bar -->
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <!-- Result -->
        <div id="result"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
