<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryption & Decryption</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
      <h1>Encrypt and Decrypt Your Files</h1>
      <p class="subtitle">Upload, encrypt, and decrypt your files securely</p>
    </header>
    <div class="container">
      <div class="card">
        <div class="card-head">
          <h2></h2>
        </div>
        <div class="upload-file">
          <label for="encrypt" class="custom-file-label">
            Choose a file to encrypt
          </label>
          <p class="filename" id="filenameE">No file selected</p>
          <input
            onchange="displayFileEncrypt(event)"
            type="file"
            name="encryptFile"
            class="file-input"
            id="encrypt"
          />
          <label for="decrypt" class="custom-file-label">
            Choose a file to decrypt
          </label>
          <p class="filename" id="filenameD">No file selected</p>
          <input
            onchange="displayFileDecrypt(event)"
            type="file"
            name="decryptFile"
            class="file-input"
            id="decrypt"
          />
          <input
            type="password"
            id="password"
            placeholder="Enter password"
            class="password"
          />
          <button onclick="getFile()" class="btn">Upload</button>
        </div>
        <div class="error" id="error">
          <div class="card">
            <p id="message"></p>
            <button onclick="closeError()" id="btn" class="btn">Retry</button>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
